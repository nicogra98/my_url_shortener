<!DOCTYPE html>
<html>
<head>
    <title>Your Form</title>
</head>
<body>
    <h2>Enter a URL</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form>
    {% if new_url %}
        <div>
            <p>Generated shorter URL: {{new_url}}</p>
        </div>
    {% endif %}
</body>
</html>
